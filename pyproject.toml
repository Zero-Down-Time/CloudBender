[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "cloudbender"
dynamic = ["version"]
authors = [
  { name="Stefan Reimer", email="stefan@zero-downtime.net" },
]
description = "Deploy and maintain infrastructure in automated and trackable manner"
readme = "README.md"
license = "AGPL-3.0-or-later"
requires-python = ">=3.9"
dependencies = [
        "boto3==1.28.70",
        "mock==5.1.0",
        "Jinja2==3.1.2",
        "click==8.1.7",
        "pexpect==4.8.0",
        "python-minifier==2.9.0",
        "cfn-lint==0.83.0",
        "ruamel.yaml==0.18.2",
        "pulumi==3.89.0",
        "pulumi-aws==6.6.1",
        "pulumi-aws-native==0.82.0",
        "pulumi-policy==1.7.0",
        "pulumi-command==0.9.1",
        ]

classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Operating System :: POSIX",
        "Programming Language :: Python",
        "License :: OSI Approved :: GNU Affero General Public License v3",
]

[project.optional-dependencies]
tests = [
  'flake',
  'pytest',
  'twine',
]

[project.urls]
"Homepage" = "https://git.zero-downtime.net/ZeroDownTime/CloudBender"

[project.scripts]
cloudbender = "cloudbender.cli:cli"

[tool.hatch.version]
source = "vcs"

[tool.isort]
profile = "black"

